<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>VPN подписки — обход блокировок</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --text: #1d1d1f;
      --text-secondary: #6e6e73;
      --accent: #0071e3;
      --accent-hover: #0077ed;
      --border: rgba(0, 0, 0, 0.08);
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      --radius: 14px;
      --radius-sm: 10px;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      padding: max(1.25rem, var(--safe-top)) max(1rem, env(safe-area-inset-left)) max(1.5rem, var(--safe-bottom)) max(1rem, env(safe-area-inset-right));
      -webkit-font-smoothing: antialiased;
    }

    .header {
      text-align: center;
      margin-bottom: 1.75rem;
    }

    .badge {
      display: inline-block;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: clamp(1.5rem, 4.5vw, 2.25rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.2;
      margin: 0 0 0.35rem 0;
    }

    .subtitle {
      font-size: clamp(0.9rem, 2vw, 1rem);
      color: var(--text-secondary);
      line-height: 1.4;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(100%, 280px), 1fr));
      gap: 0.75rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 0.85rem 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
    }

    .card-num {
      flex-shrink: 0;
      font-weight: 700;
      font-size: 0.95rem;
      min-width: 2rem;
      color: var(--accent);
    }

    .card-url {
      flex: 1;
      min-width: 0;
      font-size: 0.75rem;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      color: var(--text-secondary);
      word-break: break-all;
      line-height: 1.3;
    }

    .btn-copy {
      flex-shrink: 0;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 500;
      color: #fff;
      background: var(--accent);
      border: none;
      padding: 0.5rem 0.85rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      -webkit-tap-highlight-color: transparent;
      min-height: 36px;
    }

    .btn-copy:hover { background: var(--accent-hover); }
    .btn-copy:active { transform: scale(0.97); }
    .btn-copy.copied { background: #34c759; }

    .note {
      max-width: 1200px;
      margin: 1.5rem auto 0;
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .note strong { color: var(--text); font-weight: 500; }

    @media (min-width: 600px) {
      .grid { gap: 0.9rem; }
      .card { padding: 1rem 1.15rem; }
      .card-url { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <p class="badge">Подписки</p>
    <h1>VPN конфиги</h1>
    <p class="subtitle">Выбери список — скопируй ссылку — вставь в клиент. В каждом файле ~¼ серверов, без лагов.</p>
  </header>

  <main class="grid" id="grid" aria-label="Ссылки на подписки 1–26"></main>

  <p class="note"><strong>Как пользоваться:</strong> скопируй нужную ссылку и вставь в настройках подписки в приложении (v2rayNG, NekoRay, Throne, Hiddify, V2Box и др.). Список №26 — обход SNI/CIDR.</p>

  <script>
    (function () {
      var base = 'https://raw.githubusercontent.com/hidashimora/hidashimora.github.io/main/configs/';
      var grid = document.getElementById('grid');

      for (var i = 1; i <= 26; i++) {
        var url = base + i + '.txt';
        var card = document.createElement('div');
        card.className = 'card';
        card.innerHTML =
          '<span class="card-num">№' + i + '</span>' +
          '<span class="card-url">' + url + '</span>' +
          '<button type="button" class="btn-copy" data-url="' + url.replace(/"/g, '&quot;') + '" aria-label="Скопировать ссылку ' + i + '">Скопировать</button>';
        grid.appendChild(card);
      }

      grid.addEventListener('click', function (e) {
        var btn = e.target.closest('.btn-copy');
        if (!btn) return;
        var url = btn.getAttribute('data-url');
        navigator.clipboard.writeText(url).then(function () {
          btn.textContent = 'Скопировано';
          btn.classList.add('copied');
          setTimeout(function () {
            btn.textContent = 'Скопировать';
            btn.classList.remove('copied');
          }, 2000);
        }).catch(function () {
          btn.textContent = 'Ошибка';
          setTimeout(function () { btn.textContent = 'Скопировать'; }, 1500);
        });
      });
    })();
  </script>
</body>
</html>
